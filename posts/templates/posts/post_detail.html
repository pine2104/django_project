{% extends 'posts/base.html' %}

{% block content %}


<div>
    <article class="media content-section">
    <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}">
    <div class="media-body">
      <div class="article-metadata">
        {% if object.author == user %}
          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'postupdate' object.id %}">Update</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'postdelete' object.id %}">Delete</a>
          </div>
        {% endif %}
      </div>
          <h1 class="article-title" style="font-family: 'Josefin Sans', sans-serif;">{{ object.title }}</h1>
              <small class="text-muted"> By {{ object.author }}</small><small class="text-muted"> on {{ object.date_posted|date:"F d, Y" }}</small>
        {% if object.file %}
        <a href="{{ object.file.url }}">download</a>
        {% endif %}
        <p class="article-content">{{ object.content|linebreaks }}</p>
    </div>
  </article>
</div>

{% endblock content %}
